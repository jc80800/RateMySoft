version: "2"
sql:
  - engine: postgresql
    schema: 
      - "migrations/0001_init.sql"
    queries:
      - "internal/models/sqlc/queries"
    gen:
      go:
        package: sqlc
        out: "internal/models/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: false
        emit_methods_with_db_argument: false
        emit_pointers_for_null_types: true
        overrides:
          - column: "users.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "companies.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "products.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "products.company_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "reviews.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "reviews.product_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "reviews.user_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "credentials.user_id"
            go_type: "github.com/google/uuid.UUID"
